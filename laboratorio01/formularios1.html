<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajando Formularios</title>
</head>
<body>
    <h1>Formulario de Alumnos</h1>
    <form action="formularios2.html" method="get">
        <fieldset>
            <legend>Datos Personales</legend>
            <label form="txtDNI">Numero de Documento:</label> <input type="text" name="txtDNI" id="txtDNI" placeholder="Ingrese DNI" required> <br>
            <label form="txtNom">Nombres:</label><input type="text" name="txtNom" id="txtNom" placeholder="Ingrese sus Nombres" required> <br>
            <label form="txtApe">Apellidos:</label><input type="text" name="txtApe" id="txtApe" placeholder="Ingrese sus Nombres" required> <br>
            <label form="txtFec">Fecha de Nacimiento:</label><input type="date" name="txtFec" id="txtFec" required> <br>
            <label form="txtDir">Direccion:</label><input type="text" name="txtDir" id="txtDir" placeholder="Ingrese su Direccion" required> <br>
            <label form="cboDistrito"></label>
            <select name="cboDistrito" id="cboDistrito" required>
                <option value="0">Seleccione un Distrito</option>
                <option value="1">Cercado de Camana</option>
                <option value="2">Jose Maria Quimper</option>
                <option value="3">Nicolas de Pierola</option>
                <option value="4">Samuel Pastor</option>
                <option value="5">Ocoña</option>
            </select> <br>
            <label>Sexo:</label> <input type="radio" name="sexo" id="rbm"> <label for="rbm">Masculino</label><input type="radio" name="sexo" id="rbf"> <label for="rbf">Femenino</label><br>
            <label form="fulFoto">Fotografia:</label><input type="file" name="fulFoto" id="fulFoto"><br>
            <label form="txtObservaciones">Observaciones:</label><textarea name="txtObservaciones" id="" cols="30" rows="10"></textarea><br>
            <label>Estado:</label> <input type="checkbox" name="chkEst" id="chkEst"> <label for="chkEst">Habilitado</label><br>

        </fieldset>

        <fieldset>
            <legend>Datos del Curso</legend>
            <label for="cboCiclo">Ciclo:</label>
            <select name="cboCICLO" id="cboCICLO" required>
                <option value="0">Seleccione un Ciclo</option>
                <option value="1">I Ciclo</option>
                <option value="2">II Ciclo</option>
                <option value="3">III Ciclo</option>
                <option value="4">IV Ciclo</option>
                <option value="5">V Ciclo</option>
                <option value="6">VI Ciclo</option>
            </select><br>
            <label>Turno:</label> <input type="radio" name="turno" id="rbm"><label for="rbm">Mañana</label><input type="radio" name="turno" id="rbt"><label for="rbt">Tarde</label><input type="radio" name="turno" id="rbn"><label for="rbn">Noche</label><br>
            <label for="cboSeccion">Seccion:</label>
            <select name="cboSeccion" id="cboSeccion" required>
                <option value="0">Selecciones un Opcion</option>
                <option value="1">A</option>
                <option value="2">B</option>
                <option value="3">C</option>
                <option value="4">D</option>
                <option value="5">E</option>
                <option value="6">F</option>
                <option value="7">G</option>
            </select><br>

        </fieldset>
        <input type="submit" name="btnResgistrar" id="btnRegistrar" value="Registrar">
        <button type="button" name="btnActualizar" id="btnActulizar">Actulizar</button>
        <button type="reset" name="btnEliminar" id="btnEliminar">Eliminar</button>
    </form>
</body>
</html>
